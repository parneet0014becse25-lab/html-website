<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>

    <!-- autocomplete="on" enables autofill -->
    <form action="/submit" method="POST" enctype="multipart/form-data" autocomplete="on">
        
        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" 
               autocomplete="name" required>
               
        <br><br>

        <!-- Roll Number -->
        <label for="rollno">Roll No:</label>
        <input type="text" id="rollno" name="rollno" pattern="\d+" placeholder="Only numbers" 
               autocomplete="off" required>
        <br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60" 
               autocomplete="off" required>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" 
               autocomplete="bday" required>
        <br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <!-- Email -->
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" 
               autocomplete="email" required>
        <br><br>

        <!-- Telephone Number -->
        <label for="phone">Telephone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digits" 
               autocomplete="tel" required>
        <br><br>

        <!-- File Upload -->
        <label for="file">Upload Document:</label>
        <input type="file" id="file" name="file" required>
        <br><br>

        <!-- Image Upload -->
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br><br>

        <!-- Range -->
        <label for="range">Skill Level:</label>
        <input type="range" id="range" name="skill" min="0" max="100">
        <br><br>

        <!-- Colour Picker -->
        <label for="color">Choose Favourite Colour:</label>
        <input type="color" id="color" name="favcolor">
        <br><br>

        <!-- Checkbox -->
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to the terms and conditions</label>
        <br><br>

        <!-- Select Dropdown -->
        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="">--Choose--</option>
            <option value="BSc">B.Sc</option>
            <option value="BCA">BCA</option>
            <option value="BCom">B.Com</option>
            <option value="BA">BA</option>
        </select>
        <br><br>

        <!-- Textarea -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40" 
                  placeholder="Enter your message here..." required></textarea>
        <br><br>

        <!-- Buttons -->
        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form">
    </form>

</body>
</html>
